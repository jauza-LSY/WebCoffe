<html>
<head>
    <title>rekom.id</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-group i {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #8b6b61;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #8b6b61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #7a5a50;
        }
        .signin-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signin-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fas fa-eye"></i>
        </div>
        <button class="btn"><a href="sign_in.html" style="color: inherit; text-decoration: none;">Sign Up</a></button>
        <div class="signin-link">
            Alredy have an account? <a href="sign_in.html">Sign In</a>
        </div>
    </div>
</body>
</html>
